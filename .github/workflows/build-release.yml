name: Build and Release Windows Executable

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: Create icon file (if not exists)
      run: |
        if (!(Test-Path "icon.ico")) {
          Write-Host "Creating placeholder icon..."
          # Create a simple placeholder icon or download one
          # For now, we'll skip icon creation
        }
        
    - name: Build executable
      run: |
        pyinstaller --clean main.spec
        
    - name: Create release archive
      run: |
        $version = $env:GITHUB_REF_NAME -replace 'v', ''
        $archiveName = "FileSizeAnalyzer-v$version-Windows.zip"
        
        # Create release directory
        New-Item -ItemType Directory -Path "release" -Force
        
        # Copy executable and create archive
        Copy-Item "dist\FileSizeAnalyzer.exe" "release\"
        
        # Create README for release
        @"
# File Size Analyzer v$version

## Windows Executable

